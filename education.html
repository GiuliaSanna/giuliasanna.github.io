              <img src="./assets/course_breccia.jpg" alt="UI/UX Design: Diventare un designer" class="course-image">

            <div class="course-card" onclick="openPopup('./assets/start2impact_course.png', 'Start2Impact: UX/UI Designer', 'Data di rilascio: 21/10/2024', './assets/start2impact_certificate.pdf')">

  <div id="certificate-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <img id="certificate-image" src="" alt="Certificato" class="popup-image">
      <h2 id="certificate-title">Titolo del corso</h2>
      <p id="certificate-details">Codice corso - Ente formativo</p>
      <a id="certificate-download" href="#" class="btn btn-color-2" download>Scarica PDF</a>
    </div>
  </div>

  <footer>
    <p>Copyright &#169; 2023 Giulia Sanna. All Rights Reserved.</p>
  </footer>

  <script>
    function openPopup(imageSrc, title, details, pdfLink) {
      const popup = document.getElementById("certificate-popup");
      const downloadButton = document.getElementById("certificate-download");
  
      document.getElementById("certificate-image").src = imageSrc;
      document.getElementById("certificate-title").textContent = title;
      document.getElementById("certificate-details").textContent = details;
  
      if (pdfLink === '' || pdfLink === null) {
        downloadButton.href = '#';
        downloadButton.classList.add("disabled");
        downloadButton.setAttribute("aria-disabled", "true");
        downloadButton.textContent = "PDF non disponibile";
      } else {
        downloadButton.href = pdfLink;
        downloadButton.classList.remove("disabled");
        downloadButton.setAttribute("aria-disabled", "false");
        downloadButton.textContent = "Scarica PDF";
      }
  
      popup.style.display = "flex";
    }
  
    document.querySelector(".close-popup").onclick = function () {
      document.getElementById("certificate-popup").style.display = "none";
    };

    window.onclick = function(event) {
      const popup = document.getElementById("certificate-popup");
      if (event.target == popup) {
        popup.style.display = "none";
      }
    };
  </script>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
